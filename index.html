<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <form>
        <div class="container">
            <h1>Reunion Form</h1>
            <p class="margin10">time to rekindle some good memories! see you soon!</p>
            <h6 class="margin10">date:01-05-2023 |time: 6pm towords| Address: our club </h6>
            <div class="margin10"> would you like to join us?</div>
            <div class="margin10">
                <input type="radio" name="choice" value="yes">
                <label for="yes">yes</label>
                <input type="radio" name="choice" value="no">
                <label for="no">no</label>
            </div>
            <div class=" margin10">name</div>
            <input type="text" id="name" placeholder="enter your name">

            <div class="margin10">phone</div>
            <div>
                <input type="tel" id="number">
                <span id="mobile_error"></span>

            </div>
            <div>your meel preference</div>
            <div class="margin10">
                <input type="radio" name="choice1" value="veg">
                <label for="veg">veg</label>
                <input type="radio" name="choice1" value="non-veg">
                <label for="non-veg">non-veg</label>
            </div>
            <div>Do you have any question?</div>
            <div>
                <input type="text" class="padding20 margin10 ">
            </div>
            <input type="submit" onclick="checkalpha();checknumber();" class="margin10">
        </div>
    </form>
</body>
<script src="main.js"></script>

</html>
